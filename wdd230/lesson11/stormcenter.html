<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Weather Gallery Page for Brandon Rock in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">
  <title>Weather Gallery Page</title>
</head>

<body>
  <header>
    <div class="header-wide">
      <section class="title-bar">
        <picture class="logo">
          <img src="images/TheWeatherLoungeLogo2-small.png" alt="The Weather Lounge logo">
        </picture>

        <div class="headings">
          <h1>The Weather Lounge</h1>
          <p class="subtitle">Making Weather Simple</p>
        </div>

        <h1 class="hamburger"><span class="hamburgerButton">&#9776;</span></h1>
      </section>
    </div>

    <nav>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="preston.html">Preston</a></li>
        <li><a href="soda-springs.html">Soda Springs</a></li>
        <li><a href="fish-haven.html">Fish Haven</a></li>
        <li class="navigation-active"><a href="#">Storm Center</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="storm-form">
      <form action="thanks.html">
        <fieldset>
          <legend>Storm Report</legend>

          <label class="label-top">Full Name: <input type="text" name="name" required pattern="[A-Za-z\. ]{5,}"></label>
          <label class="label-top">Email: <input type="email" name="email" placeholder="username@gmail.com"></label>
          <label class="label-top">Phone Number: <input type="tel" name="phone" required></label>
          <label class="label-top">Zip Code: <input type="number" name="zip" required></label>
          <label class="label-top">Storm Date: <input type="date" name="storm-date"></label>

          <label class="label-top">Storm Type:
            <input list="storm-types" name="storm-type">
            <datalist id="storm-types">
              <option value="Flash Flood"></option>
              <option value="Hail"></option>
              <option value="Hurricane"></option>
              <option value="Thunderstorm"></option>
              <option value="Tornado"></option>
            </datalist>
          </label>

          <label class="label-top" for="storm-severity">Storm Severity:</label>
          <input id="storm-severity" type="range" name="storm-severity" min="1" max="10" value="5"
            oninput="adjustSeverity(this.value)"
            onchange="adjustSeverity(this.value)">
          <span id="storm-severity-label">5</span>

          <label class="label-top">Storm Region:
            <select name="storm-region">
              <option selected disabled>Select Value ...</option>
              <option value="preston">Preston</option>
              <option value="soda-springs">Soda Springs</option>
              <option value="fish-haven">Fish Haven</option>
            </select>
          </label>

          <div class="label">User In Danger?</div>
          <label class="label-right"><input type="radio" name="danger-level" value="yes">Yes</label>
          <label class="label-right"><input type="radio" name="danger-level" value="maybe">Maybe</label>
          <label class="label-right"><input type="radio" name="danger-level" value="not">No</label>

          <label class="label-top">Comments:<textarea name="comments" cols="30" rows="5"></textarea></label>
        </fieldset>

        <input class="submitBtn" type="submit" value="File Report">
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-centered">
      <div class="footer-contact">
        <div class="footer-contact-details">
          <section>
            <h4>Contact Information</h4>
            <div class="contact-info">
              <p><img src="images/icon-email.svg" alt="Email Address" class="icon-small">support@theweatherlounge.com
              </p>
              <p><img src="images/icon-telephone.svg" alt="Phone" class="icon-small"> 801-122-1223</p>
            </div>
          </section>

          <div class="footer-social-media">
            <a href="https://www.facebook.com" target="_blank"><img src="images/icon-facebook.svg" alt="Facebook icon"
                class="icon-touch"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/icon-instagram.svg"
                alt="Instagram icon" class="icon-touch"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/icon-twitter.svg" alt="Twitter icon"
                class="icon-touch"></a>
          </div>
        </div>

        <picture class="footer-map">
          <source srcset="images/map400.jpg" media="(max-width: 400px)">
          <img src="images/map520.jpg" alt="Map" class="footer-map">
        </picture>
      </div>

      <div class="footer-info">
        <p>&#169; The Weather Lounge | Attributions | Brandon Rock</p>
        <p id="current-date"></p>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script src="js/fonts.js"></script>
  <script src="js/footerDates.js"></script>
  <script src="js/hamburgerMenu.js"></script>
  <script src="js/headerBanner.js"></script>
  <script src="js/stormCenter.js"></script>
</body>

</html>
